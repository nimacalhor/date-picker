<!DOCTYPE html>
<html dir="rtl" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./index.js"></script>
    <title>todays date</title>
  </head>
  <style>
    body {
      height: 100vh;
    }
  </style>
  <body class="d-flex justify-content-center align-items-center">
    <div style="height: 300px" class="date w-25">
        <h4>تاریخ امروز :</h4>
        <span id="todaysDate"></span>
        <br>
        <span id="todaysDateShort"></span>
        <br>
        <hr>
        <br>
        <form action="">
            <label class="form-control" for="date">تاریخ جدید</label>
            <input type="date" class="form-control">
            <button class="btn btn-outline-success mt-2" type="submit">OK</button>
        </form>
        <br><br>
        <h4>تاریخ شما :</h4>
        <span id="userDate"></span>
        <br>
        <span id="userDateShort"></span>
    </div>
  </body>
</html>
